[application]

name="LD36"
main_scene="res://arena.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep_height"

[input]

pick=[mbutton(0, 1)]
left=[key(A)]
right=[key(D)]
down=[key(S)]
jump=[key(Space), key(W)]

[locale]

fallback=" en_GB"

[physics_2d]

default_linear_damp=1.0
default_gravity=1300
